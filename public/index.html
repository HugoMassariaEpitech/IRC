<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
</head>
<body class="absolute h-full w-full flex">
    <aside class="h-full w-1/3 border-r border-[#1e2124]">
        <div class="px-3 py-4 bg-[#282b30] overflow-y-auto h-full">
            <a class="flex items-center pl-2.5 mb-5">
                <span class="self-center text-2xl font-semibold text-white">MiniChat</span>
            </a>
            <ul class="space-y-2">
                <li>
                    <a class="flex p-2 rounded-lg hover:bg-[#1e2124]">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-full bg-[#282b30]"></div>
                            <span class="top-0 left-7 absolute w-3.5 h-3.5 bg-green-400 border-2 border-gray-800 rounded-full"></span>
                        </div>
                        <div class="font-base text-white ml-3">
                            <div>Jese Leos</div>
                            <div class="text-xs text-gray-400">Joined in August 2014</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="h-full flex-1 bg-[#36393e] flex flex-col">
        <div class="h-16">

        </div>
        <div class="flex-auto p-3">
            <div class="chat chat-start">
                <div class="chat-image avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://placeimg.com/192/192/people"/>
                    </div>
                </div>
                <div class="chat-header">Hugo Massaria<time class="text-xs opacity-50 pl-2">12:45</time></div>
                <div class="chat-bubble">You were the Chosen One!</div>
                <div class="chat-footer opacity-50">Delivered</div>
            </div>
            <div class="chat chat-end">
                <div class="chat-image avatar">
                    <div class="w-10 rounded-full">
                        <img src="https://placeimg.com/191/191/people"/>
                    </div>
                </div>
                <div class="chat-header">Hugo Massaria<time class="text-xs opacity-50 pl-2">12:45</time></div>
                <div class="chat-bubble">You were the Chosen One!</div>
                <div class="chat-footer opacity-50">Delivered</div>
            </div>
        </div>
        <div class="p-3">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input class="block w-full p-4 pl-10 text-sm text-gray-900 rounded-lg bg-[#424549] dark:placeholder-gray-400 dark:text-white" placeholder="Envoyer un message ..." required>
            </div>
        </div>
    </div>
</body>
</html>
